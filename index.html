<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Chatbot Handbook</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container mt-5 text-center">
        <img src="https://img2.pic.in.th/pic/botnoi-logo-text.png" alt="Botnoi Logo" class="img-fluid mb-4" />
        <h1>Chatbot Handbook</h1>
        <div id="loading" class="text-center" style="display: none;">
          <div>กำลังโหลด...</div>
        </div>
        <div id="categoryButtons" class="btn-group d-flex justify-content-center mb-4" role="group" aria-label="Category Buttons">
          <!-- Buttons will be populated here -->
        </div>
        <div id="itemList" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner"></div>
          <a class="carousel-control-prev" href="#itemList" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#itemList" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
